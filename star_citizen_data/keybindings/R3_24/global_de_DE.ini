ui_pregame_hangar_selfland_desc=Günstige, zweckmäßige Hangars, die in jedem System des Imperiums zu finden sind. SELF-LAND ist stolz darauf, eine geschützte und sichere Lande-Erfahrung zu bieten, egal ob in Terra oder Fora. Dank ihres modularen Designs und der vorgefertigten Materialien können Hangars von SELF-LAND in so gut wie jedem existierenden Bauwerk errichtet werden, weshalb sie im UEE überall zu finden sind.
ui_pregame_hangar_selfland_history=Die Hangars von SELF-LAND wurden von Peter Weathermen entworfen, einem wohlhabenden Spediteur mit Gildenlizenz, der seinen Reichtum an aktiven Raumrouten erlangt hat, und dienen jetzt als allgegenwärtige Erinnerung daran, wie leicht Menschen zu den Sternen reisen können. Das Unternehmen wurde auf der Philosophie begründet, dass die provisorischen Hangars für Piloten auf Reisen unzugänglich, unerschwingling und vor allem unsicher waren. (Weathermen hat die Firma aufgebaut, nachdem er von einer Bande Dockschlägern überfallen worden war, die seinen Starfarer bis auf die Hülle zerlegten.) /n/nAb der Mitte des 29. Jahrhunderts begann SELF-LAND mit seiner auf Franchising basierten Ausdehnung über die von Menschen bewohnte Galaxie. Scheinbar über Nacht hatte sich die Firma über ein Dutzend Welten ausgebreitet … und dann über hundert. Heute brüstet sich das Unternehmen SELF-LAND damit, auf jeder Welt im UEE mindestens eine Anlage zu betreiben. Auf einigen Planeten (vor allem auf Terra) besitzen sie mehr als sechzig verschiedene Komplexe. Die Hangars von SELF-LAND sind gänzlich modular und ökologisch reguliert. Sie wurden aus den am häufigsten verfügbaren unedlen Metallen vorgefertigt und sind nicht gerade schön anzusehen … aber sie sind komfortabel und vertraut. Das Erlebnis mit SELF-LAND auf einer Kolonialwelt in der Nähe von Vanduul-Gebieten ist von der eines Piloten auf der Erde nicht zu unterscheiden. Das Unternehmen SELF-LAND kümmert sich um alles, vom Design der Bauwerke bis hin zu den Landtiteln. Dank ihres Designs können dieselben Hangartypen in verschiedensten Konfigurationen verwendet werden: von himmelhoch bis niedrig wie ein Kleinhaus, ob nun unter der Oberfläche gestapelt oder tief in Asteroiden gegraben.
