ui_pregame_hangar_revelyork_desc=Exzellenz. Finesse. Funktion. Dies sind die Grundpfeiler, auf die sich die Architekten von Revel & York stützen, wenn sie eine Hangaranlage bauen. Sie verstehen, dass ein Hangar nicht einfach nur ein Ort ist. Dass er eine Erweiterung, ein Ausdruck seines Besitzers, ist. Die Hangars von Revel & York verfügen über handgefertigte Holzverkleidung, botanische Gärten sowie dynamische Wandbildschirme und fühlen sich wie ein Zuhause an.
ui_pregame_hangar_revelyork_history=Als das Technologieunternehmen Revel & York vor ungefähr dreißig Jahren seinen ersten Hangar entwarf, wurde darüber gelacht. Das am besten für übertrieben teure und offensichtlich unbequeme Möbel bekannte Unternehmen drang in ein von Raumfahrtgiganten dominiertes Gebiet ein. Das Gelächter verstummte aber schnell, als die „Deluxe“-Reihe der Hangars von Revel & York zur Raumschiffgarage der Reichen und Mächtigen wurde. Die riesigen Hangars des Unternehmens, die an idealen, zu Höchstpreisen erworbenen Landeplätzen errichtet wurden, haben ihm den unbestrittenen Ruf von Exzellenz und Qualität verschafft. /n/nDie Designer von Revel & York arbeiten direkt mit Piloten zusammen, um ein unerreichtes Hangarerlebnis zu schaffen. R&Y ist das einzige Unternehmen, das im Moment modulare Hangars für Raumschiffe der Merchantman-Klasse wie die Constellation und die Caterpillar errichtet, wodurch es einen wertvollen, wenn auch kleinen Teil der Bevölkerung bedient. Von miteinander verbundenen Stegen (mit motorisierten Fahrstühlen!), von denen Piloten ihre Raumschiffe von oben betrachten können, bis hin zu eigens entworfenen Greycat-PV-Buggys für den Transport von Schiffscrews von Modul zu Modul, ist alles nicht nur für die Nutzbarkeit von Elitepiloten, sondern auch für ihr allgemeines Wohlbefinden entworfen. SELF-LAND und andere Konkurrenten bieten dir einen Ort, an dem du dein Schiff unterbringen kannst. Revel & York bieten dir einen Ort, an dem es zu Hause ist.
