ui_LoadingScreen_Desc_BrokenMoon=Taranis wurde 2478 vom berühmten UNE-Vermessungsschiff Mythic Horizon entdeckt. Der erste Erkundungsbericht für das System, in dem es einen Hauptreihenstern vom Typ A und vier Planeten gibt, führte nur einen Hochrisikokandidaten für Terraforming auf. Kurz nach der Entdeckung des Systems ereignete sich dort eine Tragödie: Ein Meteoriteneinschlag zerstörte ein Vermessungsschiff der Mythic Horizon – alle an Bord starben.\n​\nDas System ist spärlich besiedelt, doch es gibt unerschrockene Bergleute, die in den Asteroiden- und Mondtrümmerfeldern des Taranis-Systems ihr Glück suchen. Auch Kriminelle nutzen den Raum als Zufluchtsort oder als Basis für Überfälle.\n
ui_LoadingScreen_Desc_DyingStar=Im Zentrum dieses gesetzlosen Grenzsystems, das dem Pyro-System nachempfunden ist, befindet sich ein schwacher roter Zwerg, der als „Fackelstern“ bekannt ist. Von den sechs verbliebenen ausgebrannten Planeten kann aufgrund der heftigen Veränderungen in der stellaren Leuchtkraft von Pyro keiner Leben beherbergen. Zwischen gewaltigen Flammeneruptionen, die das Eis auf der Tagseite von Pyro IV schmelzen, bedecken riesige Sonnenflecken einen großen Teil des Sterns von Pyro und reduzieren seine Helligkeit erheblich. 
ui_LoadingScreen_Desc_NewHorizon=New Horizon auf dem Planeten Green im Ellis-System wurde erst kürzlich für die Austragung von klassischen und Blitz-Rennen freigegeben und beherbergt die teuersten Hotels und extravagantesten Casinos des Imperiums.\n​\nDie in der unteren Atmosphäre des Planeten Green im Ellis-System gelegene Rennstrecke New Horizon bietet einige der beliebtesten Routen in der Geschichte des Murray Cups. Rennfahrer aller Klassen strömen hierher, um sich auf Strecken wie der klassischen Old-Vanderval-Piste oder Defford Link ihre fünf Minuten Ruhm im Murray Cup zu sichern.\n
ui_LoadingScreen_Desc_PU=Der Raum um den Planeten Crusader im Stanton-System hat sich zu einem geschäftigen Transport- und Tourismuszentrum entwickelt. Besucher sind eingeladen, unter der Leitung von Crusader Industries die lunare Schönheit der drei Monde Cellin, Yela und Daymar zu besichtigen oder in Port Olisar eine entspannende Aussicht zu genießen.\n​\nReisenden wird empfohlen, ihre Scanner genau im Auge zu behalten, da kriminelle Aktivitäten im letzten Jahr leider zugenommen haben.\n\n 
