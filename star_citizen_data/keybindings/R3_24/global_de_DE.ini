ui_pregame_hangar_vfgindustrial_desc=Warum nicht ein Hangar von VFG Industrial für deine kommerziellen und industriellen Bedürfnisse? Die effizienten und strapazierfähigen Bauwerke wurden von militärischen Designprinzipien inspiriert, um menschenfeindlichen Bedingungen zu widerstehen. Mit einem Hangar von VFG sind dir keine Grenzen gesetzt.
ui_pregame_hangar_vfgindustrial_history=Tom Vivien, Walter Fink und Ulla Gandil waren als Mitglieder des Ingenieurskorps der UEE Army während ihres Dienstes darauf spezialisiert, in Kampfgebieten binnen kürzester Zeit nutzbare Landezonen zu errichten. Kurz nach ihrem Ausscheiden aus dem aktiven Dienst haben sie VFG Industrial gegründet und versucht, ihre Expertise dem zivilen Markt anzubieten. Sie waren überzeugt, dass es bei so vielen Bergbauunternehmen und Terraformern da draußen einen Bedarf an funktionellen und hochwertigen Hangars in „nicht idealen“ Umgebungen geben würde. Sie behielten recht. Kunden kamen in Scharen zu ihnen, bis die Army sie wegen Patentdiebstahls zu verklagen versuchte. In der Anklageschrift wurde behauptet, das Geschäftsmodell von VFG würde auf geheimen Designdokumenten der Army beruhen. VFG bereitete sich auf einen langen Kampf vor, doch schon bald wurden die Ressourcen knapp. Ihr Unternehmen war eingefroren, die Einnahmequellen versiegt, doch die drei weigerten sich, einzulenken./n/nAls alles verloren schien, wurde ihnen eine Art Rettungsring zugeworfen. ArcCorp war an ihren Hangarbaumethoden sehr interessiert, nicht nur wegen ihrer Tochterunternehmen für Bergbau und Terraforming, sondern auch, um ihre Produkte an den Massenmarkt zu bringen. Die Mitglieder von VFG waren gespalten. Fink weigerte sich gänzlich, die MegaCorp zu verkaufen, aber die anderen wussten, dass sie keine Wahl hatten. Schließlich stimmten die drei dem Verkauf zu. Die Anwälte von ArcCorp übernahmen ihre Verteidigung und konnten binnen Wochen mit etwas fragwürdigen Methoden die Behauptungen der Army untergraben. Fink akzeptierte eine beträchtliche Summe und verließ die Firma. Tom Vivien und Ulla Gandil sitzen offiziell noch im Vorstand, aber die Kontrolle über das Unternehmen ist an ArcCorp übergegangen.
